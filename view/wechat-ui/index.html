<div class="weui_cells_title">城市</div>
<div class="weui_cells">
    <div class="weui_cell weui_cell_select weui_select_before">
        <div class="weui_cell_hd">
            <select class="weui_select" name="select2">
                <option value="1">邹城</option>
            </select>
        </div>
      <!--  <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="tel" placeholder="请输入号码">

      -->
    </div>
</div>
<div class="weui_cells_title">区域</div>
<div class="weui_cells">
    <div class="weui_cell weui_cell_select">
        <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_select" name="select1">
                <option value="1">区域1</option>
                <option value="2">区域2</option>
                <option value="3">区域3</option>
            </select>
        </div>
    </div>
    <div class="weui_cell weui_cell_select weui_select_after">
        <div class="weui_cell_hd">
            街道
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_select" name="select2">
                <option value="1">街道1</option>
                <option value="2">街道2</option>
                <option value="3">街道3</option>
            </select>
        </div>
    </div>
</div>
